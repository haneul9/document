
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>무작위 숫자 추첨 (1~75)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      position: relative;
    }
    #draw-btn {
      font-size: 36px;
      padding: 20px 40px;
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #draw-btn:hover {
      background-color: #c62828;
    }
    #result {
      font-size: 48px;
      margin: 30px 0;
      color: #0077cc;
    }
    #used {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.5;
    }
    #reset-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 14px;
      padding: 8px 12px;
      background-color: #aaa;
      color: white;
      border: none;
      border-radius: 5px;
      opacity: 0.5;
      cursor: pointer;
    }
    #reset-btn:hover {
      opacity: 1;
      background-color: #888;
    }
  </style>
</head>
<body>
  <h1>무작위 숫자 추첨 (1~75)</h1>
  <button id="draw-btn" onclick="drawNumber()">🎲 숫자 뽑기</button>
  <div id="result"></div>
  <div id="used"></div>
  <button id="reset-btn" onclick="resetDraw()">🔄 초기화</button>

  <script>
    let numbers = Array.from({ length: 75 }, (_, i) => i + 1);
    let usedNumbers = [];

    function drawNumber() {
      if (numbers.length === 0) {
        document.getElementById('result').innerText = "모든 숫자를 뽑았습니다!";
        return;
      }
      const index = Math.floor(Math.random() * numbers.length);
      const num = numbers.splice(index, 1)[0];
      usedNumbers.push(num);

      document.getElementById('result').innerText = num;
      document.getElementById('used').innerText =
        "지금까지 나온 숫자: " + usedNumbers.sort((a, b) => a - b).join(', ');
    }

    function resetDraw() {
      if (confirm("정말로 초기화할까요?")) {
        numbers = Array.from({ length: 75 }, (_, i) => i + 1);
        usedNumbers = [];
        document.getElementById('result').innerText = '';
        document.getElementById('used').innerText = '';
      }
    }
  </script>
</body>
</html>
